<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
</head>

<body>
    <h1 id="title">리스트 태그를 사용해보아요!</h1>
    <ul id="ul_tag">
        <li class = "ul_li">이채원똥
        </li>
        <li class = "ul_li">이채원그만먹어</li>
        <li class = "ul_li">나와요</li>
    </ul>
    <ol id="ol_tag">
        <li class = "ol_li">이채원그만무라</li>
        <li class = "ol_li">이채원니도 커피사줘</li>
        <li class = "ol_li">크림라뗴</li>
    </ol>
    <ol id="ol_second" start="2">
        <li class = "second_li">박지빈 왜 안옴</li>
        <li class = "second_li">시작할 수도</li>
        <li class = "second_li">있어요</li>
    </ol>
    <ol id="ol_type" type="a">
        <li class = "type_li">알파벳 순으로</li>
        <li class = "type_li">번호 매기기도</li>
        <li class = "type_li">가능해요</li>
    </ol>
</body>

</html>
