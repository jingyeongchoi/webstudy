<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table은 쉽다</title>
</head>
<body>
    <table border="1">
        <tr> <!--한 행을 만들어주는 태그 tr-->
            <th>이름</th> <!--제목을 만들어주는 태그 th (h1태그처럼 사용해 주시면 됩니다.)-->
            <th>그룹</th>
            <th>포지션</th>
        </tr>
        <tr>
            <td>카리나</td> <!--데이터를 넣는 태그 td-->
            <td>에스파</td> <!--꼭 순서대로 데이터를 넣어주셔야 합니다!-->
            <td>메인보컬</td>
        </tr>
        <tr>
            <td>김채원</td>
            <td>르세라핌</td>
            <td>리더</td>
        </tr>
        <tr>
            <td>팜하니</td>
            <td>뉴진스</td>
            <td>메인보컬</td>
        </tr>
    </table>
    <form action="http://172.20.10.7/submit">

        <input type="checkbox" name="ID">
        <input type="text" name="팜하니 귀여워...ㅜㅜ">
        <input type="password">
        <input type="submit" value="제촐">
    </form>

</body>
</html>
