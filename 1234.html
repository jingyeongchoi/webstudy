<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
</head>

<body>
    <h1 id="title">리스트 태그를 사용해보아요!</h1>
    <ul id="ul_tag">
        <li class = "ul_li">나는</li>
        <li class = "ul_li">글머리 기호만</li>
        <li class = "ul_li">나와요</li>
    </ul>
    <ol id="ol_tag">
        <li class = "ol_li">나는</li>
        <li class = "ol_li">번호 매기기를</li>
        <li class = "ol_li">할 수 있어요</li>
    </ol>
    <ol id="ol_second" start="3">
        <li class = "second_li">특정한 번호부터</li>
        <li class = "second_li">시작할 수도</li>
        <li class = "second_li">있어요</li>
    </ol>
    <ol id="ol_type" type="A">
        <li class = "type_li">알파벳 순으로</li>
        <li class = "type_li">번호 매기기도</li>
        <li class = "type_li">가능해요</li>
    </ol>
</body>

</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe은 신기해</title>
</head>
<body>
    <h1>네이버</h1>
    <iframe src="http://daum.net" frameborder="1" width="500px" height="600px" name = "naver"></iframe>
    <h1>다른 html 문서에서 불러와 볼까요?</h1>
    <iframe name ="iframe" src="./2.html" frameborder="1" width="500px" height="600px"></iframe>
    <a href="./3.html" target="iframe">이 링크를 클릭하시면 iframe에 다른 문서가 떠요!</a>
    
</body>
</html>
